<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FemFlow</h1>

    <div class="button-container">
        <button id="connect" type="button">Connect</button>
        <button id="disconnect" type="button">Disconnect</button>
    </div>
    
    <h2>SmartCup Fill Level</h2>
    <div id="progress-container">
        <progress id="fill-level" value="50" max="100"></progress>
    </div>
    
    <h2>Battery Level: <span id="battery-level">100%</span></h2>
    
    <div class="card">
        <div class="card-header">
            <div class="header-content">
                <h1 class="title">Period Tracker</h1>
                <div class="navigation">
                    <button class="nav-button" id="prevMonth">←</button>
                    <span class="current-month" id="currentMonthYear"></span>
                    <button class="nav-button" id="nextMonth">→</button>
                </div>
            </div>
        </div>
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="date" id="date-input" placeholder="Date">
            <input type="number" id="reading-value-input" placeholder="Reading Value">
            <button id="add-button">Add Reading</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
      
</body>
</html>
